<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Superhero Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        html, body { height: 100vh; width: 100vw; background-color: black;}
        .main__title { font-size: 2rem; color: white;}
        .container-fluid { justify-content: space-around; padding-right: 0px; padding-left: 2rem; }
        .card {max-width: 20rem; margin: .5rem;}
        .card-img-top { max-height: 20rem; }
        .card-text, .links{ width: 100%; font-size: .75rem; }
        .links { justify-content: center; text-align: center; }

    </style>
</head>
<body>
    <div class="container title">
        <div class="row justify-content-center">
            <div>
                <h1 class="main__title">Superheroes</h1>
            </div>
        </div>

    </div>
    <div class="container-fluid row">
        {% for superhero in all_superheroes %}
        <div class="card ">
            <img class="card-img-top" src="{{superhero.hero_image.url}}" alt="Card image cap">
            <div class="card-body">
                <p class="card-text">Name: {{superhero}}<br>Catchphrase: {{superhero.catchphrase}}</p>
                <div class="links">
                <a href="{% url 'superheroes:detail' superhero.id %}">view</a>
                <a href="{% url 'superheroes:edit_superhero' superhero.id %}">edit</a>
                <a href="{% url 'superheroes:delete_superhero' superhero.id %}">delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <button><a href="{% url 'superheroes:create_superhero' %}">Create New Superhero!</a></button>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
