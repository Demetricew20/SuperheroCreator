<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Superhero Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Superheroes</h1>
<a href="{% url 'superheroes:create_superhero' %}">New</a>

{% for superhero in all_superheroes %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{superhero.hero_image.url}}"  alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{superhero}}</h5>
    <p class="card-text">Catchphrase: {{superhero.catchphrase}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Alter Ego: {{superhero.alter_ego}}</li>
    <li class="list-group-item">Primary Ability: {{superhero.primary_ability}}</li>
    <li class="list-group-item">Secondary Ability: {{superhero.secondary_ability}}</li>
  </ul>
  <div class="card-body">
    <a href="{% url 'superheroes:detail' superhero.id %}">view</a>
    <a href="{% url 'superheroes:edit_superhero' superhero.id %}">edit</a>
    <a href="{% url 'superheroes:delete_superhero' superhero.id %}">delete</a>
  </div>
</div>
{% endfor %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
