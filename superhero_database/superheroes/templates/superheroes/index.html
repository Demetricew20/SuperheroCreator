<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero Index</title>
</head>
<body>
    <h1>Superheroes</h1>

        <ul>
            {% for superhero in all_superheroes   %}
            <li>
                <h2><a href="{% url 'superheroes:detail' superhero.id %}">{{superhero}}</a> </h2>

            {% endfor %}
        </ul>

    </div>

</body>
</html>
